<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FirstCut</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div></div>
	<img src="img/FirstCut_logo.gif" alt="" id="logoimg">
	<!-- <input type="file" accept=".csv"> -->
	<div id="drop-area">
		<input type="file" id="file-input" accept=".csv">
		<p>Drag and drop CSV file here,<br> or click to Choose File.</p>
	</div>
  
	<p></p>
	<div class="btn-container">
		<div class="btn-center">
			<button id="run-btn">Run</button>
		</div>
	</div>
	<div id="progress-container">
		<div id="pBar">0%</div>
	</div>
	<div id="fnameProcessing"></div>
	<div id="toaster"></div>

	<!-- 2) Your scripts, including CEP's CSInterface.js library -->
	<script type="text/javascript" src="js/lib/CSInterface.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<footer id="footer">
		<p>Author: Ron Vaknin</p>
		<p>anylizerexe@gmail.com</p>
	</footer>
</body>
</html>
