<div id="drop-area">
    <input type="file" id="file-input" accept=".csv">
    <p>Drag and drop CSV files here, or click to select files.</p>
  </div>
  
  <script>
    // Get the necessary DOM elements
    var dropArea = document.getElementById('drop-area');
    var fileInput = document.getElementById('file-input');
  
    // Prevent default drag behaviors
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
      document.body.addEventListener(eventName, preventDefaults, false);
    });
  
    // Highlight the drop area when a file is dragged over it
    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, highlight, false);
    });
  
    // Remove the highlighting when the file is dragged out of the drop area
    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, unhighlight, false);
    });
  
    // Handle file drop
    dropArea.addEventListener('drop', handleDrop, false);
  
    // Handle file selection from the file input
    fileInput.addEventListener('change', handleFiles, false);
  
    function preventDefaults(event) {
      event.preventDefault();
      event.stopPropagation();
    }
  
    function highlight() {
      dropArea.classList.add('highlight');
    }
  
    function unhighlight() {
      dropArea.classList.remove('highlight');
    }
  
    function handleDrop(event) {
      var files = event.dataTransfer.files;
      if (files.length > 0) {
        fileInput.files = files;
        handleFiles();
      }
    }
  
    function handleFiles() {
      var fileList = fileInput.files;
      // Process the selected files here
      console.log(fileList);
    }
  </script>
  
  <style>
    #drop-area {
      border: 2px dashed gray;
      padding: 20px;
      text-align: center;
    }
  
    #drop-area.highlight {
      background-color: lightgray;
    }
  </style>
